<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Actualizar Usuario</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="updateForm">
        <ion-item>
          <ion-input label="Id" labelPlacement="floating" placeholder="Ingresa un id" formControlName="id"
            [disabled]="true"></ion-input>
        </ion-item><ion-item>
          <ion-input label="Correo Electronico" labelPlacement="floating" placeholder="Ingresa un correo electronico"
            formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Contraseña" labelPlacement="floating" placeholder="Ingresa una contraseña"
            formControlName="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-select label="Rol" placeholder="Rol" formControlName="role">
            <ion-select-option value="Admin">Administrador</ion-select-option>
            <ion-select-option value="User">Usuario</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-button color="success" [disabled]="updateForm.invalid" (click)="update()">Actualizar</ion-button>
        <ion-button color="danger" (click)="closeModal()">Cerrar</ion-button>
      </form>

    </ion-card-content>
  </ion-card>
</ion-content>
