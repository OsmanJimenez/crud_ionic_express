<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Usuarios</ion-title>
    <ion-button color="danger" (click)="closeSession()" class="btn-close" slot="end" fill="outline">Cerrar
      Sesi√≥n</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]=" true">

  <div class="card">
    <ion-button color="success" (click)="createUser()" slot="end">Agregar</ion-button>

    <ngx-table [configuration]="configuration" [data]="data" [columns]="columns">
      <ng-template let-row>
        <td>
          <div class="font-small">{{ row.id }}</div>
        </td>
        <td>
          <span class="font-small">{{ row.email }}</span>
        </td>
        <td>
          <span class="font-small">{{ row.role }}</span>
        </td>
        <td>
          <ion-button color="primary" (click)="editUser(row)">Actualizar</ion-button>
          <ion-button color="danger" (click)="alertDelete(row.id)">Eliminar</ion-button>
        </td>
      </ng-template>
    </ngx-table>
  </div>


</ion-content>
